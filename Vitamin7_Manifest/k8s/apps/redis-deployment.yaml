apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              name: redis
          # 리소스 제한 (메모리 엄격 관리, CPU는 넉넉하게)
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "96Mi"     # 엄격한 메모리 제한
              cpu: "2000m"       # CPU는 넉넉하게
          command:
            - redis-server
            - --appendonly
            - "yes"
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
