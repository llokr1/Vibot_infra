apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibot
  namespace: vibot
  annotations:
    # CORS 설정: 프론트엔드에서 쿠키를 포함한 요청을 허용
    # credentials: true일 때는 와일드카드(*) 사용 불가, 명시적으로 origin 지정 필요
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # CORS 허용 Origin: vitamin7.org에서 api.vitamin7.org로 요청하는 경우 포함
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000,https://localhost:3000,https://dev.vitamin7.org,https://vitamin7.org,https://www.vitamin7.org,https://api.vitamin7.org"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-TOKEN,X-XSRF-TOKEN"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Set-Cookie,X-XSRF-TOKEN"
    # CORS preflight 캐시 시간 (초 단위, 24시간)
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
spec:
  ingressClassName: nginx
  rules:
    - host: api.vitamin7.org
      http:
        paths:
          # Swagger UI 경로 (더 구체적인 경로를 먼저 정의)
          - path: /swagger-ui
            pathType: Prefix
            backend:
              service:
                name: vibot
                port:
                  number: 80
          # API 경로
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vibot
                port:
                  number: 80
          # 루트 경로
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vibot
                port:
                  number: 80
    # vitamin7.org 호스트 규칙 (프로덕션 도메인)
    - host: vitamin7.org
      http:
        paths:
          # Swagger UI 경로
          - path: /swagger-ui
            pathType: Prefix
            backend:
              service:
                name: vibot
                port:
                  number: 80
          # API 경로
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: vibot
                port:
                  number: 80
          # 루트 경로
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vibot
                port:
                  number: 80
