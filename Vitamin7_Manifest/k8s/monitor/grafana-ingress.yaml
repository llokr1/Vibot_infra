apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: grafana.vitamin7.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monitor-grafana
                port:
                  number: 80
