apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-chatbot
  namespace: ai-chatbot
  labels:
    app: ai-chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-chatbot
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1  # 롤아웃 중 추가로 생성할 수 있는 Pod 수
      maxUnavailable: 1  # 롤아웃 중 사용 불가능할 수 있는 Pod 수
  template:
    metadata:
      labels:
        app: ai-chatbot
    spec:
      imagePullSecrets:
        - name: kcr-regcred
      # PodAntiAffinity: 가용영역(AZ)당 하나씩만 Pod 배치 (고가용성)
      # requiredDuringSchedulingIgnoredDuringExecution: 반드시 다른 AZ에 배치
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - ai-chatbot
              topologyKey: topology.kubernetes.io/zone  # 다른 AZ에 반드시 배치 (AZ당 하나씩)
      containers:
        - name: fastapi
          # AI-CHATBOT 이미지 (실제 이미지 경로로 변경 필요)
          image: pbl07-02.kr-central-2.kcr.dev/vibot-ai-registry/vitamin7-ai-chatbot:21
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: ai-chatbot-config
                  key: APP_NAME
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: ai-chatbot-config
                  key: APP_ENV
            - name: APP_PORT
              valueFrom:
                configMapKeyRef:
                  name: ai-chatbot-config
                  key: APP_PORT
            # Redis Configuration
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: ai-chatbot-config
                  key: REDIS_URL
            # PostgreSQL Configuration
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: ai-chatbot-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: ai-chatbot-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: ai-chatbot-config
                  key: DB_NAME
            - name: POSTGRES_SERVER
              valueFrom:
                configMapKeyRef:
                  name: ai-chatbot-config
                  key: POSTGRES_SERVER
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: ai-chatbot-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: ai-chatbot-config
                  key: POSTGRES_DB
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: ai-chatbot-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-chatbot-secret
                  key: DB_PASSWORD
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: ai-chatbot-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ai-chatbot-secret
                  key: POSTGRES_PASSWORD
            # AWS Configuration
